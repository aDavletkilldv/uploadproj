<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixels</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
        <form class="mt-5" action="{% url 'new-view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.imgfile.label_tag }} {{ form.imgfile.help_text }}</p>
            <p>{{ form.imgfile }}</p>
            <p>#<input type="text" name="hexcode" maxlength="6" minlength="6" placeholder="Введите HEX код"/></p>
            <p><input type="submit" value="Вывод результата"/></p>
            <p class="lead">Количество белых пикселей: {{count_white}}</p>
            <p class="lead">Количество черных пикселей: {{count_black}}</p>
            <p class="lead">{{res}}</p>
            <p class="lead">{{ message }}</p>
        </form>
        </div>
    </body>
</html>
